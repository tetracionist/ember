name: ci-cd (windows)

on:
  push:
    branches:
      - main

jobs:
  ember-build:
    strategy:
      matrix: 
        python-version: ["3.11"]
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1.12.1
        with:
          vsversion: 2019

      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: ember-build
          environment-file: environment.yaml
          miniforge-version: latest
          auto-activate-base: false
          python-version: ${{ matrix.python-version }}
      
      - name: scons build
        run: scons build

      - name: View build logs (only on failure)
        if: failure()
        run: cat config.log

      - name: scons install
        run: scons install 

      - name: View install logs (only on failure)
        if: failure()
        run: |
          cd build
          ls -alt